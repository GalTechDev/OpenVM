<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenVM | Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="ri-cloud-windy-line"></i> <span>OpenVM</span>
            </div>
            <nav>
                <a href="/dashboard"><i class="ri-dashboard-line"></i> Dashboard</a>
                {% if is_admin %}
                <a href="/admin"><i class="ri-admin-line"></i> Admin Panel</a>
                {% endif %}
                <a href="/settings" class="active"><i class="ri-settings-line"></i> Settings</a>
            </nav>
            <div class="user-profile">
                <div class="user-avatar {% if is_admin %}admin-avatar{% endif %}">{{ username[0] | upper }}</div>
                <div class="user-info">
                    <span class="name">{{ username }}</span>
                    <span class="role">{% if is_admin %}Administrator{% else %}User{% endif %}</span>
                </div>
                <a href="/logout" class="logout"><i class="ri-logout-box-r-line"></i></a>
            </div>
        </aside>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loader-container">
                <div class="loader-spinner"></div>
                <p>Loading...</p>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            {% if is_blocked %}
            <div class="alert alert-danger"
                style="margin-bottom: 1rem; background: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger); color: var(--danger); padding: 1rem; border-radius: 0.5rem; display: flex; align-items: center; gap: 0.5rem;">
                <i class="ri-forbid-2-line"></i>
                <strong>Account Blocked:</strong> Restricted access.
            </div>
            {% endif %}

            <header>
                <h2>Settings</h2>
            </header>

            <div class="content-grid">
                <div class="card" style="max-width: 500px">
                    <h3><i class="ri-lock-password-line"></i> Change Password</h3>
                    <form id="changePasswordForm">
                        <div class="form-group">
                            <label for="current_password">Current Password</label>
                            <input type="password" id="current_password" required {% if is_blocked %}disabled{% endif
                                %}>
                        </div>
                        <div class="form-group">
                            <label for="new_password">New Password</label>
                            <input type="password" id="new_password" required {% if is_blocked %}disabled{% endif %}>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm New Password</label>
                            <input type="password" id="confirm_password" required {% if is_blocked %}disabled{% endif
                                %}>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" {% if is_blocked %}disabled
                            style="opacity: 0.5; cursor: not-allowed;" {% endif %}>Update Password</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Hide loading overlay when page is ready
        window.addEventListener('load', () => {
            document.getElementById('loadingOverlay').style.display = 'none';
        });

        document.getElementById('changePasswordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const current_password = document.getElementById('current_password').value;
            const new_password = document.getElementById('new_password').value;
            const confirm_password = document.getElementById('confirm_password').value;

            if (new_password !== confirm_password) {
                alert("New passwords do not match!");
                return;
            }

            fetch('/api/settings/change_password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ current_password, new_password })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.error) alert(data.error);
                    else {
                        alert("Password updated successfully!");
                        document.getElementById('changePasswordForm').reset();
                    }
                });
        });
    </script>
</body>

</html>
