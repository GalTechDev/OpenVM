<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenVM | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-header" style="text-align: center;">
            <div
                style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 2.5rem; color: var(--accent); margin-bottom: 0.5rem;">
                <i class="ri-cloud-windy-line"></i>
            </div>
            <h1>OpenVM</h1>
            <p>Secure Container Access</p>
        </div>

        {% if error %}
        <div class="alert error">{{ error }}</div>
        {% endif %}

        <form action="/login" method="POST" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</body>

</html>
